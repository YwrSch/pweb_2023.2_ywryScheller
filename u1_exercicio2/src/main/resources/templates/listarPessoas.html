<html>
    <head>
        <link rel="stylesheet" th:href="@{/assets/pico.min.css}">
        <link rel="stylesheet" th:href="@{/assets/w3.css}">
        <title>Site foda hidrate-se</title>
        <link rel="icon" type="image/x-icon" th:href="@{assets/favicon.ico}">
        <meta charset="UTF-8">
        <meta codigoSecreto="4065125680054550000">
    </head>
    <body>
        <div class="w3-bar w3-black w3-xlarge">
            <a href="/" class="w3-bar-item w3-button w3-mobile">Inicio</a>
            <a href="/adcionarPessoa" class="w3-bar-item w3-button w3-mobile">Adcionar Pessoa</a>
            <a href="/listarPessoas" class="w3-bar-item w3-button w3-mobile w3-amber">Listar Pessoas</a>
            <a href="/public/noticias.html" class="w3-bar-item w3-button w3-mobile w3-right">Notícias</a>
            <a href="/public/sobre.html" class="w3-bar-item w3-button w3-mobile w3-right">Sobre o site</a>
            <a href="/public/contato.html" class="w3-bar-item w3-button w3-mobile w3-right">Contato</a> 
        </div>
        <center>
            <h1>Lista de pessoas</h1>
        </center>
        <div style="padding: 16px;">
            <table>
                <thead>
                    <tr>
                        <th scope="col">id</th>
                        <th scope="col">Nome Completo</th>
                        <th scope="col">e-Mail</th>
                        <th scope="col">Data de Nascimento</th>
                        <th scope="col">Gênero</th>
                        <th scope="col">Editar</th>
                        <th scope="col">Remover</th>
                    </tr>
                    <tr></tr>
                </thead>
                <tbody>
                    <tr th:each = "umaPessoa: ${todasAsPessoas}">
                        <th th:text="${umaPessoa.id}" scope="row" ></th>
                        <td th:text="${umaPessoa.nome}"></td>
                        <td><a th:href="'mailto:'+${umaPessoa.email}" th:text="${umaPessoa.email}"></a></td>
                        <td th:text="${#temporals.format(umaPessoa.dataNascimento, 'dd/MM/yyyy')}"></td>
                        <td th:text="${umaPessoa.genero}"></td>
                        <td><a th:href="@{editar/{id}(id = ${umaPessoa.id})}">Editar</a></td>
                        <td><a th:href="@{remover/{id}(id = ${umaPessoa.id})}">Remover</a></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
