<html>
    <head>
        <link rel="stylesheet" th:href="@{/assets/pico.min.css}">
        <link rel="stylesheet" th:href="@{/assets/w3.css}">
        <title>Site foda hidrate-se</title>
        <link rel="icon" type="image/x-icon" th:href="@{assets/favicon.ico}">
        <meta charset="UTF-8">
        <meta codigoSecreto="4065125680054550000">
    </head>
    <body>
        <div class="w3-bar w3-black w3-xlarge">
            <a href="/" class="w3-bar-item w3-button w3-mobile">Inicio</a>
            <a href="/adcionarPessoa" class="w3-bar-item w3-button w3-mobile w3-amber">Adcionar Pessoa</a>
            <a href="/listarPessoas" class="w3-bar-item w3-button w3-mobile">Listar Pessoas</a>
            <a href="/public/noticias.html" class="w3-bar-item w3-button w3-mobile w3-right">Notícias</a>
            <a href="/public/sobre.html" class="w3-bar-item w3-button w3-mobile w3-right">Sobre o site</a>
            <a href="/public/contato.html" class="w3-bar-item w3-button w3-mobile w3-right">Contato</a> 
        </div>
        <div style="padding: 16px;">
            <h1>Formulário pra adcionar uma pessoa:</h1>
            <form action="adcionadaComSucesso.html">
                <div class="grid">
                    <div>
                        <label for="nome">
                            Seu nomezinho*:
                            <input type="text" id="nome" name="nome" placeholder="Nome completo" required>
                        </label>
                    </div>
                    <div>
                        <label for="email">
                            e-Mail*:
                            <input type="text" id="email" name="email" placeholder="nome@dominio.com" required>
                            <small>Nunca divulgaremos :)</small>
                        </label>
                    </div>
                    <div>
                        <label for="dataNascimento">
                            Data de nascimento*:
                            <input type="date" id="dataNascimento" name="dataNascimento" required>
                        </label>
                    </div>
                </div>
                <div class="grid">
                    <div>
                        <fieldset style="border: 0px;">
                            <legend>Gênero*</legend>
                            <label for="masculino">
                                <input type="radio" id="masculino" name="genero" value="masculino"/>
                                Masculino
                            </label>
                            <label for="feminino">
                                <input type="radio" id="feminino" name="genero" value="feminino"/>
                                Feminino
                            </label>
                            <label for="naoInformar">
                                <input type="radio" id="naoInformar" name="genero" value="naoInformar"/>
                                Não informar
                            </label>
                        </fieldset>
                    </div>
                </div>
                <br>
                <div class="grid">
                    <div>
                        <button type="submit">Adcionar!</button>
                    </div>
                    <div>
                        <button type="reset" class="secondary">Limpar</button>
                    </div>
                </div>
            </form>
            <h2>* Campo obrigatório</h2>
        </div>
    </body>
</html>
